<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Les Nubs — Card Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Prevent the whole page from scrolling horizontally */
    body { overflow-x: hidden; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col items-center p-6">

  <header class="text-center my-8">
    <h1 class="text-4xl font-bold text-blue-700 mb-2">Les Nubs</h1>
    <p class="text-gray-600 text-lg">Live Google Sheets Data — Card Layout</p>
  </header>

  <main class="w-full max-w-6xl">
    <div id="sheet-data" class="text-center text-gray-500 italic">Loading data from Google Sheets...</div>
  </main>

  <footer class="text-gray-500 text-sm mt-10">
    Auto-updates every 5 minutes • Powered by Google Sheets
  </footer>

  <script>
/* Robust CSV parser: handles quoted fields, escaped quotes ("") and CR/LF */
function parseCSV(text) {
  const rows = [];
  let row = [];
  let field = "";
  let inQuotes = false;
  for (let i = 0; i < text.length; i++) {
    const ch = text[i];

    if (inQuotes) {
      if (ch === '"') {
        // If next char is also a quote, consume it and add a quote to the field
        if (i + 1 < text.length && text[i + 1] === '"') {
          field += '"';
          i++;
        } else {
          // end of quoted field
          inQuotes = false;
        }
      } else {
        field += ch;
      }
    } else {
      if (ch === '"') {
        inQuotes = true;
      } else if (ch === ',') {
        row.push(field);
        field = "";
      } else if (ch === '\r') {
        // ignore CR, handle LF below
        continue;
      } else if (ch === '\n') {
        row.push(field);
        rows.push(row);
        row = [];
        field = "";
      } else {
        field += ch;
      }
    }
  }
  // push last field/row if any
  if (field !== "" || row.length > 0) {
    row.push(field);
    rows.push(row);
  }
  return rows;
}

async function loadGoogleSheetData() {
  const sheetUrl = "https://docs.google.com/spreadsheets/d/15d-e7-S8A5p_uhAcHMaU2dCZc-csmZ7GJK9sd0iay8U/gviz/tq?tqx=out:csv";
  try {
    const res = await fetch(sheetUrl);
    const text = await res.text();

    // parse CSV properly
    const raw = parseCSV(text);

    // remove completely empty rows
    const rows = raw.filter(r => r.some(c => String(c).trim() !== ""));

    if (rows.length === 0) {
      document.getElementById("sheet-data").innerText = "No data in sheet.";
      return;
    }

    const headers = rows[0].map(h => String(h).trim());
    const dataRows = rows.slice(1);

    // Group by first column (section). If section cell is empty -> "General"
    const grouped = {};
    for (const row of dataRows) {
      const sectionKey = (row[0] && String(row[0]).trim()) ? String(row[0]).trim() : "General";
      if (!grouped[sectionKey]) grouped[sectionKey] = [];
      // store the rest of columns (so table columns = headers.slice(1))
      grouped[sectionKey].push(row.slice(1));
    }

    const container = document.getElementById("sheet-data");
    container.classList.remove("italic", "text-gray-500");

    container.innerHTML = `
      <div class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        ${Object.entries(grouped).map(([section, rows]) => `
          <section class="w-full bg-white shadow-lg rounded-xl p-5 border border-gray-200">
            <h2 class="text-lg font-semibold text-blue-700 mb-3">${escapeHtml(section)}</h2>
            <div class="overflow-x-auto">
              <table class="min-w-max w-full text-sm">
                <thead class="bg-blue-600 text-white">
                  <tr>
                    ${headers.slice(1).map(h => `<th class="px-3 py-2 text-left font-medium border-b border-blue-700">${escapeHtml(h)}</th>`).join("")}
                  </tr>
                </thead>
                <tbody>
                  ${rows.map((r, i) => `
                    <tr class="${i % 2 === 0 ? 'bg-gray-50' : 'bg-white'} hover:bg-blue-50">
                      ${headers.slice(1).map((_, colIndex) => `<td class="px-3 py-2 border-b border-gray-100">${escapeHtml(r[colIndex] ?? '')}</td>`).join("")}
                    </tr>
                  `).join("")}
                </tbody>
              </table>
            </div>
          </section>
        `).join("")}
      </div>
    `;
  } catch (err) {
    console.error(err);
    document.getElementById("sheet-data").innerText = "⚠️ Error loading data from Google Sheets.";
  }
}

/* simple HTML-escape helper */
function escapeHtml(str) {
  if (str == null) return "";
  return String(str)
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;");
}

loadGoogleSheetData();
setInterval(loadGoogleSheetData, 5 * 60 * 1000);
</script>

</body>
</html>
