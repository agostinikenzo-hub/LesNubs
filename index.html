<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Les Nübs — The Complete Chronicles - Season 25</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body { overflow-x: hidden; }</style>
</head>
<body class="bg-gradient-to-br from-red-50 to-indigo-100 min-h-screen flex flex-col items-center p-6">
  <header class="text-center my-6">
    <h1 class="text-3xl font-bold text-orange-500">Les Nübs — The Complete Chronicles - Season 25</h1>
    <p class="text-gray-600">Who is and who isn't the biggest Nüb</p>
  </header>

  <main class="w-full max-w-6xl mx-auto">
    <div id="sheet-container" class="bg-white shadow rounded-lg p-4">
      <div id="status" class="text-sm text-gray-600 mb-4">Initializing...</div>
      <div id="sheet-data" class="text-center text-gray-500 italic">Waiting to start...</div>
      <div id="debug" class="mt-4 text-xs text-gray-500"></div>
    </div>
  </main>

  <footer class="text-gray-500 text-sm mt-8">
    Tips: publish the Google Sheet to the web (File → Share → Publish to the web) — required for CSV fetch. Then hard-refresh the page.
  </footer>

<script>
async function loadGoogleSheetData() {
  const sheetUrl = "https://docs.google.com/spreadsheets/d/15d-e7-S8A5p_uhAcHMaU2dCZc-csmZ7GJK9sd0iay8U/gviz/tq?tqx=out:csv";
  const container = document.getElementById("sheet-data");
  container.innerHTML = '<div class="text-gray-500 italic p-6">Loading data…</div>';

  try {
    const res = await fetch(sheetUrl);
    const text = await res.text();

    // simple CSV parse
    const rows = text.split(/\r?\n/).map(r => r.split(',')).filter(r => r.some(c => c.trim() !== ""));
    const headers = rows[0];
    const dataRows = rows.slice(1);

    // --- grouping logic ---
    // Find split headers (those that contain "SPLIT" or similar)
    const splitIndices = headers
      .map((h, i) => (h.toUpperCase().includes("SPLIT") ? { name: h.trim(), index: i } : null))
      .filter(Boolean);

    // create fake "season" group that contains all
    const seasonName = "Season Tracking";

    // build a structure like { splitName: { columns: [...], rows: [...] } }
    const splits = {};
    splitIndices.forEach(({ name }) => (splits[name] = []));

    // separate columns roughly per split group (every split block next to each other)
    // We'll use the indexes of those split headers to define column ranges
    const ranges = splitIndices.map((s, idx) => {
      const start = s.index;
      const end = splitIndices[idx + 1] ? splitIndices[idx + 1].index : headers.length;
      return { name: s.name, start, end };
    });

    // now create subtable per range
    const subTables = ranges.map(({ name, start, end }) => {
      const subHeaders = headers.slice(start, end);
      const subRows = dataRows.map(r => r.slice(start, end));
      return { name, subHeaders, subRows };
    });

    // --- Render ---
    container.innerHTML = `
      <div class="bg-white shadow-xl rounded-2xl p-6 border border-gray-200 max-w-6xl mx-auto">
        <h2 class="text-2xl font-bold text-blue-700 mb-4 text-center">${seasonName}</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          ${subTables
            .map(
              (sub) => `
              <div class="bg-blue-50 border border-blue-200 rounded-xl p-4 overflow-x-auto">
                <h3 class="text-lg font-semibold text-blue-700 mb-2 text-center">${sub.name}</h3>
                <table class="min-w-full text-sm">
                  <thead class="bg-blue-600 text-white">
                    <tr>
                      ${sub.subHeaders
                        .map((h) => `<th class="px-3 py-1 text-left font-medium">${escapeHtml(h)}</th>`)
                        .join("")}
                    </tr>
                  </thead>
                  <tbody>
                    ${sub.subRows
                      .map(
                        (r, i) => `
                        <tr class="${i % 2 === 0 ? "bg-white" : "bg-blue-100"}">
                          ${r.map(
                            (cell) => `<td class="px-3 py-1 border-b border-blue-200">${escapeHtml(cell)}</td>`
                          ).join("")}
                        </tr>`
                      )
                      .join("")}
                  </tbody>
                </table>
              </div>`
            )
            .join("")}
        </div>
      </div>`;
  } catch (err) {
    console.error(err);
    container.innerHTML = '<div class="text-red-600 p-6">⚠️ Error loading data.</div>';
  }
}

function escapeHtml(str) {
  return String(str || "")
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;");
}

loadGoogleSheetData();
</script>
</body>
</html>
