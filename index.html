<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Les N√ºbs ‚Äî The Complete Chronicles - Season 25</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { overflow-x: hidden; }
    .active-tab {
      background-color: rgb(249 115 22);
      color: white;
    }
    .tab-btn {
      transition: all 0.2s ease;
    }
    .tab-btn:hover {
      background-color: rgb(251 146 60);
    }
    .section {
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      display: none;
    }
    .section.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-red-50 to-indigo-100 min-h-screen flex flex-col items-center p-6">
  <header class="text-center my-6">
    <h1 class="text-3xl font-bold text-orange-500">Les N√ºbs ‚Äî The Complete Chronicles - Season 25</h1>
    <p class="text-gray-600">Who is and who isn't the biggest N√ºb</p>
  </header>

  <main class="w-full max-w-6xl mx-auto">
    <div id="sheet-container" class="bg-white shadow rounded-lg p-4">
      <div id="status" class="text-sm text-gray-600 mb-4">Loading data...</div>
      <div id="insight-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6"></div>
      <div id="tabs" class="flex flex-wrap justify-center gap-2 mb-6"></div>
      <div id="sheet-data" class="space-y-8"></div>
    </div>
  </main>

  <footer class="text-gray-500 text-sm mt-8 text-center">
    Data auto-updates from Google Sheets.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
async function loadGoogleSheetData() {
  const sheetUrl =
    "https://docs.google.com/spreadsheets/d/15d-e7-S8A5p_uhAcHMaU2dCZc-csmZ7GJK9sd0iay8U/gviz/tq?tqx=out:csv";
  const container = document.getElementById("sheet-data");
  const tabs = document.getElementById("tabs");
  const status = document.getElementById("status");
  const insights = document.getElementById("insight-cards");

  try {
    const res = await fetch(sheetUrl);
    const text = await res.text();
    const parsed = Papa.parse(text, { skipEmptyLines: true });
    const rows = parsed.data.filter(r => r.some(c => c.trim() !== ""));
    const clean = v => String(v || "").replace(/^"|"$/g, "").replace(/""/g, '"').trim();

    // Identify main sections
    const firstRow = rows[0];
    const splitIndices = [];
    firstRow.forEach((cell, i) => {
      const upper = cell.toUpperCase();
      if (upper.includes("SPLIT") || upper.includes("SEASON")) splitIndices.push(i);
    });

    const sections = splitIndices.map((start, idx) => ({
      name: clean(firstRow[start]),
      start,
      end: splitIndices[idx + 1] || firstRow.length
    }));

    // Parse per section
    const sectionData = sections.map(sec => ({
      ...sec,
      rows: rows.map(r => r.slice(sec.start, sec.end).map(clean))
    }));

    // =============== INSIGHTS ===============
    const latestSplit =
      sectionData.find(s => s.name.toUpperCase().includes("SPLIT 3")) ||
      sectionData[sectionData.length - 1];
    const dataRows = latestSplit.rows;

    // Dynamically locate header row (the one containing "PLAYER" text)
    const headerRowIndex = dataRows.findIndex(r =>
      r.some(c => c.toUpperCase().includes("PLAYER"))
    );
    const headerRow = dataRows[headerRowIndex];
    if (!headerRow) throw new Error("Header row not found");

    const playerIdx = headerRow.findIndex(c => c.toUpperCase().includes("PLAYER"));
    const kdaIdx = headerRow.findIndex(c => c.toUpperCase().includes("KDA"));
    const opggIdx = headerRow.findIndex(c => c.toUpperCase().includes("OP.GG"));

    // Filter for actual player rows (exclude team avg etc.)
    const playerData = dataRows
      .slice(headerRowIndex + 1)
      .filter(r => r[playerIdx] && !r[playerIdx].toUpperCase().includes("TEAM"))
      .map(r => ({
        player: clean(r[playerIdx]),
        kda: parseFloat((r[kdaIdx] || "0").replace(",", ".")),
        opgg: parseFloat((r[opggIdx] || "0").replace(",", "."))
      }))
      .filter(p => !isNaN(p.kda));

    const topKDA = playerData.reduce((a, b) => (b.kda > a.kda ? b : a), { kda: -Infinity });
    const topOPGG = playerData.reduce((a, b) => (b.opgg > a.opgg ? b : a), { opgg: -Infinity });
    const avgKDA = (playerData.reduce((s, p) => s + p.kda, 0) / playerData.length).toFixed(2);

    // Render summary cards
    insights.innerHTML = `
      <div class="bg-orange-100 text-orange-700 rounded-xl p-4 shadow text-center">
        <h3 class="font-bold text-lg">üèÜ Top Performer</h3>
        <p class="text-sm"><b>${topKDA.player}</b> ‚Äî KDA ${topKDA.kda.toFixed(2)}</p>
      </div>
      <div class="bg-green-100 text-green-700 rounded-xl p-4 shadow text-center">
        <h3 class="font-bold text-lg">üí• Highest OP.GG</h3>
        <p class="text-sm">${topOPGG.player || "N/A"} ‚Äî ${topOPGG.opgg || "N/A"}</p>
      </div>
      <div class="bg-indigo-100 text-indigo-700 rounded-xl p-4 shadow text-center">
        <h3 class="font-bold text-lg">üìà Team Average</h3>
        <p class="text-sm">Avg KDA: ${avgKDA}</p>
      </div>
    `;

    // =============== TABLES ===============
    tabs.innerHTML = sections
      .map(
        (s, i) => `
        <button id="tab-${i}" data-idx="${i}"
          class="tab-btn px-4 py-2 rounded-md bg-gray-100 text-gray-700 font-medium">
          ${s.name}
        </button>`
      )
      .join("");

    container.innerHTML += sectionData
      .map(
        (sec, i) => `
        <div id="section-${i}" class="section">
          <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-6">
            <h2 class="text-2xl font-bold text-orange-600 mb-4 text-center">${sec.name}</h2>
            <div class="overflow-x-auto">
              <table class="min-w-full text-sm border-collapse">
                <tbody>
                  ${sec.rows
                    .map(
                      (r, ri) => `
                      <tr class="${ri % 2 === 0 ? "bg-white" : "bg-gray-50"}">
                        ${r
                          .map((c, ci) => {
                            const content = clean(c);
                            const lower = clean(sec.rows[0][ci] || "").toLowerCase();
                            let style = "px-3 py-1 border-b border-gray-200";
                            if (lower.includes("op.gg")) {
                              const num = parseFloat(content.replace(",", "."));
                              const color =
                                num >= 7 ? "text-green-600 font-bold" :
                                num < 5 ? "text-red-500" : "text-gray-700";
                              style += ` text-right ${color}`;
                            } else if (!isNaN(parseFloat(content.replace(",", ".")))) {
                              style += " text-right";
                            }
                            return `<td class="${style}">${content}</td>`;
                          })
                          .join("")}
                      </tr>`
                    )
                    .join("")}
                </tbody>
              </table>
            </div>
          </div>
        </div>`
      )
      .join("");

    // Tab switching with fade
    const allTabs = document.querySelectorAll(".tab-btn");
    const allSections = document.querySelectorAll(".section");
    allTabs.forEach(tab => {
      tab.addEventListener("click", () => {
        const idx = tab.getAttribute("data-idx");
        allTabs.forEach(t => t.classList.remove("active-tab"));
        allSections.forEach(sec => {
          sec.classList.remove("show");
          sec.style.display = "none";
        });
        tab.classList.add("active-tab");
        const target = document.getElementById(`section-${idx}`);
        target.style.display = "block";
        setTimeout(() => target.classList.add("show"), 20);
      });
    });

    document.getElementById("tab-0").classList.add("active-tab");
    const firstSection = document.getElementById("section-0");
    firstSection.style.display = "block";
    setTimeout(() => firstSection.classList.add("show"), 50);
    status.textContent = "Loaded successfully ‚úî";
  } catch (err) {
    console.error(err);
    status.textContent = "‚ö†Ô∏è Error loading data. Check your Google Sheet permissions.";
  }
}

loadGoogleSheetData();
</script>
</body>
</html>
