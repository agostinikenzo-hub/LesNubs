<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Les N√ºbs ‚Äî The Complete Chronicles - Season 25</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { overflow-x: hidden; }
    .active-tab { background-color: rgb(249 115 22); color: white; }
    .tab-btn { transition: all 0.2s ease; }
    .tab-btn:hover { background-color: rgb(251 146 60); color: white; }
    .card { transition: all 0.3s ease; }
    .card:hover { transform: translateY(-3px); box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
  </style>
</head>

<body class="bg-gradient-to-br from-red-50 to-indigo-100 min-h-screen flex flex-col items-center p-6">
  <header class="text-center my-6">
    <h1 class="text-3xl font-bold text-orange-500">Les N√ºbs ‚Äî The Complete Chronicles - Season 25</h1>
    <p class="text-gray-600">Who is and who isn't the biggest N√ºb</p>
  </header>

  <main class="w-full max-w-6xl mx-auto">
    <div id="sheet-container" class="bg-white shadow rounded-lg p-4">
      <div id="status" class="text-sm text-gray-600 mb-4">Loading data...</div>
      <div id="summary" class="mb-6"></div>
      <div id="tabs" class="flex flex-wrap justify-center gap-2 mb-6"></div>
      <div id="sheet-data" class="space-y-8"></div>
    </div>
  </main>

  <footer class="text-gray-500 text-sm mt-8 text-center">
    Data auto-updates from Google Sheets.  
  </footer>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
async function loadGoogleSheetData() {
  const sheetUrl =
    "https://docs.google.com/spreadsheets/d/15d-e7-S8A5p_uhAcHMaU2dCZc-csmZ7GJK9sd0iay8U/gviz/tq?tqx=out:csv";
  const container = document.getElementById("sheet-data");
  const tabs = document.getElementById("tabs");
  const summary = document.getElementById("summary");
  const status = document.getElementById("status");

  try {
    const res = await fetch(sheetUrl);
    const text = await res.text();
    const parsed = Papa.parse(text, { skipEmptyLines: true });
    const rows = parsed.data.filter(r => r.some(c => c.trim() !== ""));
    const clean = v => String(v || "").replace(/^"|"$/g, "").replace(/""/g, '"').trim();

    // Identify sections (Splits)
    const firstRow = rows[0];
    const splitIndices = [];
    firstRow.forEach((cell, i) => {
      const upper = cell.toUpperCase();
      if (upper.includes("SPLIT") || upper.includes("SEASON")) splitIndices.push(i);
    });

    const sections = splitIndices.map((start, idx) => ({
      name: clean(firstRow[start]),
      start,
      end: splitIndices[idx + 1] || firstRow.length
    }));

    // Parse each section
    const sectionData = sections.map(sec => {
      const block = rows.map(r => r.slice(sec.start, sec.end));
      const groups = [];
      let current = null;

      for (const row of block) {
        const label = clean(row[0]);
        const isEmpty = row.every(c => !clean(c));
        if (isEmpty) { if (current) groups.push(current); current = null; continue; }

        // Titles (e.g. "Avg. Kill Participation & OP.GG Score")
        if (/[A-Z]/.test(label) && !/JANSEN|SWEENEY|BENZ|OTA|ACHTEN|HH/i.test(label)) {
          if (current) groups.push(current);
          current = { title: label, rows: [] };
        } else if (current) {
          current.rows.push(row);
        }
      }
      if (current) groups.push(current);
      return { ...sec, groups };
    });

    // Find last split
    const lastSplit = [...sectionData].reverse().find(sec =>
      sec.groups.some(g => g.rows.some(r => /JANSEN|SWEENEY|BENZ|OTA|ACHTEN|HH/i.test(r.join(" "))))
    );

    let playerStats = [];
    if (lastSplit) {
      for (const g of lastSplit.groups) {
        const title = g.title.toLowerCase();
        const isKDA = title.includes("kda");
        const isOPGG = title.includes("op.gg") || title.includes("score");

        if (isKDA || isOPGG) {
          for (const row of g.rows) {
            const name = clean(row[0]);
            if (!/JANSEN|SWEENEY|BENZ|OTA|ACHTEN|HH/i.test(name)) continue;
            const nums = row.map(c => parseFloat(c.replace(",", "."))).filter(n => !isNaN(n));
            const value = nums[0] || null;

            let player = playerStats.find(p => p.player === name);
            if (!player) {
              player = { player: name, kda: null, opgg: null };
              playerStats.push(player);
            }

            if (isKDA && value) player.kda = value;
            if (isOPGG && value) player.opgg = value;
          }
        }
      }
    }

    console.log("‚úÖ Parsed playerStats:", playerStats);

    // Compute top stats
    const topKDA = playerStats.reduce((a, b) => (b.kda > a.kda ? b : a), { kda: -Infinity });
    const topOPGG = playerStats.reduce((a, b) => (b.opgg > a.opgg ? b : a), { opgg: -Infinity });
    const avgKDA = playerStats.length
      ? (playerStats.reduce((s, p) => s + (p.kda || 0), 0) / playerStats.filter(p => p.kda).length).toFixed(2)
      : "N/A";
    const top3 = [...playerStats].sort((a, b) => (b.kda || 0) - (a.kda || 0)).slice(0, 3);

    // Summary cards
    summary.innerHTML = `
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 text-center mb-6">
        <div class="card bg-orange-100 text-orange-700 rounded-xl p-4 shadow">
          <h3 class="font-bold text-lg">üèÜ KDA KING</h3>
          <p>${topKDA.player || "N/A"} ‚Äî ${isFinite(topKDA.kda) ? topKDA.kda.toFixed(2) : "N/A"}</p>
        </div>
        <div class="card bg-green-100 text-green-700 rounded-xl p-4 shadow">
          <h3 class="font-bold text-lg">üí• Highest OP.GG</h3>
          <p>${topOPGG.player || "N/A"} ‚Äî ${isFinite(topOPGG.opgg) ? topOPGG.opgg.toFixed(2) : "N/A"}</p>
        </div>
        <div class="card bg-indigo-100 text-indigo-700 rounded-xl p-4 shadow">
          <h3 class="font-bold text-lg">üìä Team Avg KDA</h3>
          <p>${avgKDA}</p>
        </div>
        <div class="card bg-yellow-100 text-yellow-700 rounded-xl p-4 shadow">
          <h3 class="font-bold text-lg">ü•á Top 3 Players (KDA)</h3>
          ${top3.map((p, i) => `<p>${i + 1}. ${p.player} ‚Äî ${p.kda?.toFixed(2) || "N/A"}</p>`).join("") || "<p>N/A</p>"}
        </div>
      </div>
    `;

    // Render Tabs + Sections (same)
    tabs.innerHTML = sections.map((s, i) => `
      <button id="tab-${i}" data-idx="${i}" 
        class="tab-btn px-4 py-2 rounded-md bg-gray-100 text-gray-700 font-medium">${s.name}</button>`
    ).join("");

    container.innerHTML = sectionData.map((sec, i) => `
      <div id="section-${i}" class="section hidden">
        <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-6">
          <h2 class="text-2xl font-bold text-orange-600 mb-4 text-center">${sec.name}</h2>
          <div class="space-y-8">
            ${sec.groups.map(g => `
              <div class="border border-gray-200 rounded-xl shadow-sm overflow-hidden">
                <div class="bg-orange-400 text-white font-semibold px-3 py-2 uppercase tracking-wide">${g.title}</div>
                <div class="overflow-x-auto">
                  <table class="min-w-full text-sm border-collapse">
                    <tbody>
                      ${g.rows.map((r, i) => `
                        <tr class="${i % 2 === 0 ? "bg-white" : "bg-gray-50"} hover:bg-orange-50 transition">
                          ${r.map(c => `<td class="px-3 py-2 border-b border-gray-200">${clean(c)}</td>`).join("")}
                        </tr>`).join("")}
                    </tbody>
                  </table>
                </div>
              </div>`).join("")}
          </div>
        </div>
      </div>
    `).join("");

    // Tab switching
    const allTabs = document.querySelectorAll(".tab-btn");
    const allSections = document.querySelectorAll(".section");
    allTabs.forEach(tab => {
      tab.addEventListener("click", () => {
        const idx = tab.getAttribute("data-idx");
        allTabs.forEach(t => t.classList.remove("active-tab"));
        allSections.forEach(sec => sec.classList.add("hidden"));
        tab.classList.add("active-tab");
        document.getElementById(`section-${idx}`).classList.remove("hidden");
      });
    });

    document.getElementById("tab-0").classList.add("active-tab");
    document.getElementById("section-0").classList.remove("hidden");
    status.textContent = "Loaded successfully ‚úî";
  } catch (err) {
    console.error("Error loading sheet:", err);
    status.textContent = "‚ö†Ô∏è Error loading data. Check your Google Sheet permissions.";
  }
}

loadGoogleSheetData();
</script>

</body>
</html>
